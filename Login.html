<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .login-header p {
            color: #777;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .country-code {
            display: flex;
            gap: 0;
        }

        .country-code select {
            width: 90px;
            padding: 12px 10px;
            border: 2px solid #e1e1e1;
            border-right: none;
            border-radius: 8px 0 0 8px;
            background-color: #f9f9f9;
            font-size: 16px;
            color: #333;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23667eea%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
            cursor: pointer;
        }

        .country-code select:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .mobile-input {
            flex: 1;
        }

        .mobile-input input {
            border-radius: 0 8px 8px 0;
            border-left: none;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .extra-options {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .extra-options a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .extra-options a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #aaa;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e1e1;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .social-login {
            display: flex;
            gap: 10px;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Login to your account</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username" 
                    required
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <div class="country-code">
                    <select id="countryCode" name="countryCode" required>

                    </select>
                    <div class="mobile-input">
                        <input 
                            type="tel" 
                            id="mobile" 
                            name="mobile" 
                            placeholder="Enter mobile number" 
                            pattern="[0-9]{10}" 
                            maxlength="15"
                            required
                            autocomplete="tel"
                        >
                    </div>
                </div>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="extra-options">
            <a href="#">Forgot Password?</a>
            <a href="#">Register</a>
        </div>
        
        <div class="divider">
            <span>or continue with</span>
        </div>
        
        <div class="social-login">
            <button class="social-btn">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                Google
            </button>
            <button class="social-btn">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iIzAwMEZGRiIgZD0iTTEyIDBDNS40IDAgMCA1LjQgMCAxMnM1LjQgMTIgMTIgMTItNS40LTUgLTEyLTEyLTUtMTItMTIgMTJ6Ii8+PHBhdGggZmlsbD0iI2ZmZiIgZD0iTTEyIDJDNy4wMyAyIDIgNy4wMyAyIDEyczUuMDMgMTAgMTAgMTAgMTAtNS4wMyAxMC0xMCA1LjAzLTEwLTEwLTEweiIvPjxwYXRoIGZpbGw9IiMwMEZGRiIgZD0iTTEzLjUgN2gtMXY2aDJ2LTZoMXY2aC0ydi02aDJ2LTZoMXY2aC0ydi02aC0ydi02aC0ydi02aDJ6Ii8+PC9zdmc+" alt="Facebook">
                Facebook
            </button>
        </div>
    </div>

    <script>
        // Simple form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const countryCode = document.getElementById('countryCode').value;
            const mobile = document.getElementById('mobile').value.trim();
            
            if (username === '') {
                alert('Please enter your username');
                return;
            }
            
            if (mobile === '' || !/^\d{10,15}$/.test(mobile)) {
                alert('Please enter a valid mobile number (10-15 digits)');
                return;
            }
            
            const user = {
                username: username,
                mobile: countryCode + mobile
            };

            localStorage.setItem('UserDetails', JSON.stringfy(user));
            
            alert('Login successful! (This is a demo)');
        });

        // Auto-format mobile number input
        document.getElementById('mobile').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 15) {
                value = value.substring(0, 15);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
